        <style>
            :root {
                --primary-color: #10b981;
                --secondary-color: #6b7280;
                --warning-color: #f59e0b;
                --success-color: #10b981;
                --background-color: #f9fafb;
                --card-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1),
                    0 1px 2px 0 rgba(0, 0, 0, 0.06);
                --card-shadow-hover: 0 4px 8px -2px rgba(0, 0, 0, 0.1),
                    0 2px 4px -1px rgba(0, 0, 0, 0.05);
            }

            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family: "Inter", sans-serif;
                background-color: var(--background-color);
                color: #374151;
                line-height: 1.5;
                font-size: 14px;
            }

            /* Header Styles */
            .navbar {
                background: white;
                box-shadow: var(--card-shadow);
                padding: 0.5rem 0;
            }

            .navbar-brand {
                display: flex;
                align-items: center;
                font-weight: 700;
                font-size: 1.25rem;
                color: #111827 !important;
                text-decoration: none;
            }

            .brand-icon {
                width: 32px;
                height: 32px;
                background: linear-gradient(
                    135deg,
                    var(--primary-color),
                    #059669
                );
                border-radius: 8px;
                display: flex;
                align-items: center;
                justify-content: center;
                margin-right: 8px;
            }

            .brand-icon i {
                font-size: 14px;
            }

            .nav-link {
                color: var(--secondary-color) !important;
                font-weight: 500;
                padding: 0.25rem 0.75rem !important;
                transition: all 0.3s ease;
                font-size: 0.9rem;
            }

            .nav-link:hover {
                color: var(--primary-color) !important;
            }

            .profile-avatar {
                width: 28px;
                height: 28px;
                border-radius: 50%;
                object-fit: cover;
                border: 2px solid #e5e7eb;
            }

            /* Main Content */
            .main-container {
                max-width: 1000px;
                margin: 0 auto;
                padding: 1.5rem 1rem;
            }

            .page-header {
                margin-bottom: 1.5rem;
            }

            .page-title {
                font-size: 1.5rem;
                font-weight: 700;
                color: #111827;
                margin-bottom: 0.25rem;
            }

            .page-subtitle {
                color: var(--secondary-color);
                font-size: 0.9rem;
            }

            /* Search Bar */
            .search-container {
                margin-bottom: 1.5rem;
            }

            .search-input {
                border: 1px solid #d1d5db;
                border-radius: 8px;
                padding: 0.5rem 0.75rem;
                font-size: 0.9rem;
                background: white;
                box-shadow: var(--card-shadow);
                transition: all 0.3s ease;
            }

            .search-input:focus {
                border-color: var(--primary-color);
                box-shadow: 0 0 0 2px rgba(16, 185, 129, 0.1);
                outline: none;
            }

            .search-btn {
                background: var(--primary-color);
                border: 1px solid var(--primary-color);
                border-radius: 8px;
                color: white;
                padding: 0.5rem 1rem;
                transition: all 0.3s ease;
                font-size: 0.9rem;
            }

            .search-btn:hover {
                background: #059669;
                transform: translateY(-1px);
            }

            /* Leaderboard Styles */
            .leaderboard-item {
                background: white;
                border-radius: 12px;
                padding: 1rem;
                margin-bottom: 0.75rem;
                box-shadow: var(--card-shadow);
                transition: all 0.3s ease;
                border: 1px solid #f3f4f6;
            }

            .leaderboard-item:hover {
                box-shadow: var(--card-shadow-hover);
                transform: translateY(-1px);
            }

            .leaderboard-item.top-3 {
                background: linear-gradient(135deg, #fef3c7 0%, #ffffff 100%);
                border: 2px solid var(--warning-color);
            }

            .rank-container {
                display: flex;
                align-items: center;
                justify-content: center;
                width: 36px;
                height: 36px;
                margin-right: 1rem;
                flex-shrink: 0;
            }

            .rank-badge {
                width: 32px;
                height: 32px;
                border-radius: 50%;
                display: flex;
                align-items: center;
                justify-content: center;
                font-weight: 700;
                font-size: 0.8rem;
            }

            .rank-badge.gold {
                background: linear-gradient(135deg, #fbbf24, #f59e0b);
                color: white;
            }

            .rank-badge.silver {
                background: linear-gradient(135deg, #9ca3af, #6b7280);
                color: white;
            }

            .rank-badge.bronze {
                background: linear-gradient(135deg, #d97706, #b45309);
                color: white;
            }

            .rank-badge.default {
                background: #f3f4f6;
                color: var(--secondary-color);
            }

            .participant-info {
                flex: 1;
                min-width: 0;
            }

            .participant-name {
                font-size: 1rem;
                font-weight: 600;
                color: #111827;
                margin-bottom: 0.15rem;
            }

            .participant-details {
                color: var(--secondary-color);
                font-size: 0.75rem;
                line-height: 1.3;
            }

            .score-container {
                text-align: right;
                margin-left: 1rem;
            }

            .score-value {
                font-size: 1.25rem;
                font-weight: 700;
                color: #111827;
                line-height: 1;
            }

            .top-3 .score-value {
                color: var(--warning-color);
                font-size: 1.4rem;
            }

            .score-label {
                color: var(--secondary-color);
                font-size: 0.7rem;
                font-weight: 500;
                text-transform: uppercase;
                letter-spacing: 0.5px;
            }

            /* Pagination */
            .pagination-container {
                margin-top: 2rem;
                display: flex;
                justify-content: center;
                align-items: center;
                gap: 0.75rem;
            }

            .pagination {
                margin: 0;
            }

            .page-link {
                border: 1px solid #d1d5db;
                color: var(--secondary-color);
                padding: 0.5rem 0.75rem;
                margin: 0 1px;
                border-radius: 6px;
                font-weight: 500;
                transition: all 0.3s ease;
                font-size: 0.85rem;
            }

            .page-link:hover {
                background: var(--primary-color);
                border-color: var(--primary-color);
                color: white;
                transform: translateY(-1px);
            }

            .page-item.active .page-link {
                background: var(--primary-color);
                border-color: var(--primary-color);
                color: white;
            }

            .results-info {
                color: var(--secondary-color);
                font-size: 0.8rem;
                text-align: center;
                margin-top: 1rem;
            }

            /* Animations */
            .fade-in {
                animation: fadeIn 0.6s ease-out forwards;
            }

            @keyframes fadeIn {
                from {
                    opacity: 0;
                    transform: translateY(20px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }

            .stagger-animation {
                opacity: 0;
                transform: translateY(20px);
            }

            /* Responsive Design */
            @media (max-width: 768px) {
                .main-container {
                    padding: 1rem 0.75rem;
                }

                .page-title {
                    font-size: 1.25rem;
                }

                .leaderboard-item {
                    padding: 0.75rem;
                }

                .rank-container {
                    width: 32px;
                    height: 32px;
                    margin-right: 0.75rem;
                }

                .rank-badge {
                    width: 28px;
                    height: 28px;
                    font-size: 0.75rem;
                }

                .participant-name {
                    font-size: 0.95rem;
                }

                .participant-details {
                    font-size: 0.7rem;
                }

                .score-value {
                    font-size: 1.1rem;
                }

                .top-3 .score-value {
                    font-size: 1.25rem;
                }

                .navbar-nav {
                    margin-top: 0.5rem;
                }
            }

            @media (max-width: 576px) {
                .leaderboard-item {
                    padding: 0.6rem;
                    margin-bottom: 0.6rem;
                }

                .participant-details {
                    display: -webkit-box;
                    -webkit-line-clamp: 2;
                    -webkit-box-orient: vertical;
                    overflow: hidden;
                }

                .rank-container {
                    margin-right: 0.6rem;
                }

                .score-container {
                    margin-left: 0.6rem;
                }
            }
        </style>
    </head>

        <!-- Main Content -->

            <!-- Search Bar -->

            <!-- Leaderboard -->
            <div class="leaderboard-container" id="leaderboardContainer">

            <!-- Pagination -->

                <nav aria-label="Leaderboard pagination">

        <!-- Bootstrap 5 JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

        <script>
            // Sample data
            const leaderboardData = [
                {
                    name: "Dinda Auliya Khairina",
                    university: "UNIVERSITAS UDAYANA",
                    major: "KEDOKTERAN",
                    score: 990.77,
                },
                {
                    name: "Amandea Moza Monica",
                    university: "UNIVERSITAS NEGERI SURABAYA",
                    major: "GIZI",
                    score: 986.05,
                },
                {
                    name: "Farras nafis Ferdiansyah",
                    university: "UNIVERSITAS PAPUA",
                    major: "MANAJEMEN HUTAN ALAM PRODUKSI",
                    score: 981.63,
                },
                {
                    name: "Faizh",

                    score: 952.82,
                },
                {
                    name: "Aness",

                    major: "Unknown Major",

                },
                {
                    name: "Kenzo on TOP",
                    university: "INSTITUT TEKNOLOGI BANDUNG",
                    major: "FAKULTAS TEKNIK PERTAMBANGAN DAN PERMINYAKAN (FTTM)",
                    score: 948.83,
                },
                {
                    name: "ajarin pkpm dong",
                    university: "UNIVERSITAS GADJAH MADA",
                    major: "MANAJEMEN INFORMASI KESEHATAN",
                    score: 944.44,
                },
                {
                    name: "raihan anugerah",
                    university: "INSTITUT TEKNOLOGI BANDUNG",
                    major: "FAKULTAS TEKNIK PERTAMBANGAN DAN PERMINYAKAN (FTTM)",
                    score: 929.86,
                },
                {
                    name: "Fauzy Husni Mubarok",
                    university: "UNIVERSITAS NEGERI YOGYAKARTA",
                    major: "BIMBINGAN & KONSELING",
                    score: 925.82,
                },
                {
                    name: "Cyntia Dwi Fajarwati",
                    university: "UNIVERSITAS PADJADJARAN",
                    major: "HUBUNGAN MASYARAKAT",
                    score: 911.58,
                },
            ];

            // Pagination settings
            let currentPage = 1;
            const itemsPerPage = 10;
            const totalItems = 127490;
            const totalPages = Math.ceil(totalItems / itemsPerPage);

            // Generate rank badge HTML
            function getRankBadge(rank) {
                if (rank === 1) {
                    return `<div class="rank-badge gold"><i class="fas fa-crown"></i></div>`;
                } else if (rank === 2) {
                    return `<div class="rank-badge silver">${rank}</div>`;
                } else if (rank === 3) {
                    return `<div class="rank-badge bronze">${rank}</div>`;
                } else {
                    return `<div class="rank-badge default">${rank}</div>`;
                }
            }

            // Generate leaderboard item HTML
            function createLeaderboardItem(participant, rank) {
                const isTop3 = rank <= 3;
                return `
                <div class="leaderboard-item ${
                    isTop3 ? "top-3" : ""
                } stagger-animation">
                    <div class="d-flex align-items-center">
                        <div class="rank-container">
                            ${getRankBadge(rank)}
                        </div>
                        <div class="participant-info">
                            <div class="participant-name">${
                                participant.name
                            }</div>
                            <div class="participant-details">
                                ${participant.university} â€¢ ${participant.major}
                            </div>
                        </div>
                        <div class="score-container">
                            <div class="score-value">${participant.score}</div>
                            <div class="score-label">Score</div>
                        </div>
                    </div>
                </div>
            `;
            }

            // Generate pagination HTML
            function createPagination() {
                let paginationHTML = "";

                // Previous button
                paginationHTML += `
                <li class="page-item ${currentPage === 1 ? "disabled" : ""}">
                    <a class="page-link" href="#" data-page="${
                        currentPage - 1
                    }" aria-label="Previous">
                        <i class="fas fa-chevron-left"></i>
                    </a>
                </li>
            `;

                // Page numbers
                const startPage = Math.max(1, currentPage - 2);
                const endPage = Math.min(totalPages, currentPage + 2);

                if (startPage > 1) {
                    paginationHTML += `<li class="page-item"><a class="page-link" href="#" data-page="1">1</a></li>`;
                    if (startPage > 2) {
                        paginationHTML += `<li class="page-item disabled"><span class="page-link">...</span></li>`;
                    }
                }

                for (let i = startPage; i <= endPage; i++) {
                    paginationHTML += `
                    <li class="page-item ${i === currentPage ? "active" : ""}">
                        <a class="page-link" href="#" data-page="${i}">${i}</a>
                    </li>
                `;
                }

                if (endPage < totalPages) {
                    if (endPage < totalPages - 1) {
                        paginationHTML += `<li class="page-item disabled"><span class="page-link">...</span></li>`;
                    }
                    paginationHTML += `<li class="page-item"><a class="page-link" href="#" data-page="${totalPages}">${totalPages.toLocaleString()}</a></li>`;
                }

                // Next button
                paginationHTML += `
                <li class="page-item ${
                    currentPage === totalPages ? "disabled" : ""
                }">
                    <a class="page-link" href="#" data-page="${
                        currentPage + 1
                    }" aria-label="Next">
                        <i class="fas fa-chevron-right"></i>
                    </a>
                </li>
            `;

                return paginationHTML;
            }

            // Render leaderboard
            function renderLeaderboard() {
                const container = document.getElementById(
                    "leaderboardContainer"
                );
                let html = "";

                leaderboardData.forEach((participant, index) => {
                    const rank = (currentPage - 1) * itemsPerPage + index + 1;
                    html += createLeaderboardItem(participant, rank);
                });

                container.innerHTML = html;

                // Animate items
                setTimeout(() => {
                    const items =
                        document.querySelectorAll(".stagger-animation");
                    items.forEach((item, index) => {
                        setTimeout(() => {
                            item.style.opacity = "1";
                            item.style.transform = "translateY(0)";
                            item.style.transition = "all 0.6s ease";
                        }, index * 100);
                    });
                }, 50);
            }

            // Render pagination
            function renderPagination() {
                const pagination = document.getElementById("pagination");
                pagination.innerHTML = createPagination();

                // Add event listeners
                pagination.querySelectorAll("a.page-link").forEach((link) => {
                    link.addEventListener("click", (e) => {
                        e.preventDefault();
                        const page = parseInt(
                            e.target.getAttribute("data-page") ||
                                e.target.closest("a").getAttribute("data-page")
                        );
                        if (
                            page &&
                            page !== currentPage &&
                            page >= 1 &&
                            page <= totalPages
                        ) {
                            currentPage = page;
                            renderLeaderboard();
                            renderPagination();
                            renderResultsInfo();
                            window.scrollTo({ top: 0, behavior: "smooth" });
                        }
                    });
                });
            }

            // Render results info
            function renderResultsInfo() {
                const start = (currentPage - 1) * itemsPerPage + 1;
                const end = Math.min(currentPage * itemsPerPage, totalItems);
                const info = document.getElementById("resultsInfo");
                info.innerHTML = `Showing ${start.toLocaleString()} to ${end.toLocaleString()} of ${totalItems.toLocaleString()} results`;
            }

            // Search functionality
            function setupSearch() {
                const searchInput = document.getElementById("searchInput");
                const searchBtn = document.getElementById("searchBtn");

                function performSearch() {
                    const searchTerm = searchInput.value.trim();
                    if (searchTerm) {
                        alert(
                            `Searching for: "${searchTerm}"\n\nNote: This is a demo. In a real application, this would filter the leaderboard results.`
                        );
                    }
                }

                searchBtn.addEventListener("click", performSearch);
                searchInput.addEventListener("keypress", (e) => {
                    if (e.key === "Enter") {
                        performSearch();
                    }
                });
            }

            // Initialize page
            function init() {
                renderLeaderboard();
                renderPagination();
                renderResultsInfo();
                setupSearch();
            }

            // Start when DOM is loaded
            document.addEventListener("DOMContentLoaded", init);
        </script>
    </body>
